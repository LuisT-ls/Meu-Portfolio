<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Fundo com gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2563eb" />
      <stop offset="100%" stop-color="#1e40af" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3" />
    </filter>
  </defs>

  <!-- Círculo de fundo com borda -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#60a5fa" stroke-width="6" />

  <!-- Elementos decorativos -->
  <path d="M120 256 A136 136 0 0 1 256 120 A136 136 0 0 1 392 256 A136 136 0 0 1 256 392 A136 136 0 0 1 120 256" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="4" />

  <!-- Iniciais (LT) com estilo -->
  <g filter="url(#shadow)">
    <text x="256" y="290" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-weight="bold" font-size="180">LT</text>
  </g>

  <!-- Elementos digitais para tema tech -->
  <circle cx="130" cy="130" r="8" fill="white" opacity="0.7" />
  <circle cx="382" cy="382" r="8" fill="white" opacity="0.7" />
  <circle cx="130" cy="382" r="8" fill="white" opacity="0.7" />
  <circle cx="382" cy="130" r="8" fill="white" opacity="0.7" />

  <!-- Linhas de conexão -->
  <line x1="130" y1="130" x2="382" y2="382" stroke="white" stroke-width="2" opacity="0.3" />
  <line x1="130" y1="382" x2="382" y2="130" stroke="white" stroke-width="2" opacity="0.3" />
</svg>