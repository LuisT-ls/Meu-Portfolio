<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Fundo com gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2563eb" />
      <stop offset="100%" stop-color="#1e40af" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#e2e8f0" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3" />
    </filter>
  </defs>

  <!-- Círculo de fundo com borda -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#60a5fa" stroke-width="6" />

  <!-- Elementos de design -->
  <path d="M80 256 L256 100 L432 256 L256 412 Z" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="8" stroke-linejoin="round" />
  <circle cx="256" cy="256" r="140" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="12" />

  <!-- Iniciais (LT) com estilo -->
  <g filter="url(#shadow)">
    <text x="256" y="235" text-anchor="middle" fill="url(#textGradient)" font-family="Arial, sans-serif" font-weight="bold" font-size="180">L</text>
    <text x="310" y="320" text-anchor="middle" fill="url(#textGradient)" font-family="Arial, sans-serif" font-weight="bold" font-size="180">T</text>
  </g>

  <!-- Elementos digitais para tema tech -->
  <circle cx="120" cy="120" r="10" fill="#60a5fa" opacity="0.8" />
  <circle cx="390" cy="390" r="10" fill="#60a5fa" opacity="0.8" />
  <circle cx="120" cy="390" r="10" fill="#60a5fa" opacity="0.8" />
  <circle cx="390" cy="120" r="10" fill="#60a5fa" opacity="0.8" />

  <!-- Linhas de conexão -->
  <line x1="120" y1="120" x2="390" y2="390" stroke="#60a5fa" stroke-width="3" opacity="0.4" />
  <line x1="120" y1="390" x2="390" y2="120" stroke="#60a5fa" stroke-width="3" opacity="0.4" />
</svg>